<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To-do</title>
    <link rel="stylesheet" href="css/bootstrap-flatlyb.css" />
</head>
<body>

    <div class="col-lg-auto">
        <h1>To-do</h1>
        <hr />
        <h3>Add task</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">

            <div class="row">
                <div class="col-md-6">
                    <input asp-for="Name" class="form-control" id="add-name" placeholder="New to-do" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-primary">
                </div>
            </div>

        </form>

    </div>

    <div class="col-lg-auto" id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <div class="row m-lg-auto">
                <div>
                    <input type="hidden" id="edit-id">
                </div>
                
                <div>
                    <input type="checkbox" id="edit-isComplete">
                </div>
                
                <div class="col-md-6">
                    <input class="form-control" type="text" id="edit-name">
                </div>
                
                <div>
                    <input type="submit" value="Save" class="btn btn-primary">
                </div>
                
                <div>
                    <a onclick="closeInput()" style='font-size:30px;' aria-label="Close">&#10006;</a>
                 
                </div>

            </div>

        </form>
    </div>

    <p id="counter"></p>

    <table class="table">
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>

<script>
    const uri = 'api/TodoItems';
    let todos = [];

    function getItems() {
        fetch(uri)
            .then(response => response.json())
            .then(data => _displayItems(data))
            .catch(error => console.error('Unable to get items.', error));
    }

    function addItem() {
        const addNameTextbox = document.getElementById('add-name');

        const item = {
            isComplete: false,
            name: addNameTextbox.value.trim()
        };

        fetch(uri, {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(item)
        })
            .then(response => response.json())
            .then(() => {
                getItems();
                addNameTextbox.value = '';
            })
            .catch(error => console.error('Unable to add item.', error));
    }

    function deleteItem(id) {
        fetch(`${uri}/${id}`, {
            method: 'DELETE'
        })
            .then(() => getItems())
            .catch(error => console.error('Unable to delete item.', error));
    }

    function displayEditForm(id) {
        const item = todos.find(item => item.id === id);

        document.getElementById('edit-name').value = item.name;
        document.getElementById('edit-id').value = item.id;
        document.getElementById('edit-isComplete').checked = item.isComplete;
        document.getElementById('editForm').style.display = 'block';
    }

    function updateItem() {
        const itemId = document.getElementById('edit-id').value;
        const item = {
            id: parseInt(itemId, 10),
            isComplete: document.getElementById('edit-isComplete').checked,
            name: document.getElementById('edit-name').value.trim()
        };

        fetch(`${uri}/${itemId}`, {
            method: 'PUT',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(item)
        })
            .then(() => getItems())
            .catch(error => console.error('Unable to delete item.', error));

        closeInput();

        return false;
    }

    function closeInput() {
        document.getElementById('editForm').style.display = 'none';
    }

    function _displayCount(itemCount) {
        const name = (itemCount === 1) ? 'to-do' : 'to-dos';

        document.getElementById('counter').innerText = `${itemCount} ${name}`;
    }

    function _displayItems(data) {
        const tBody = document.getElementById('todos');
        tBody.innerHTML = '';

        _displayCount(data.length);

        const button = document.createElement('button');

        data.forEach(item => {
            let isCompleteCheckbox = document.createElement('input');
            isCompleteCheckbox.type = 'checkbox';
            isCompleteCheckbox.disabled = true;
            isCompleteCheckbox.checked = item.isComplete;

            let editButton = button.cloneNode(false);
            editButton.innerText = 'Edit';
            editButton.setAttribute('onclick', `displayEditForm(${item.id})`);

            let deleteButton = button.cloneNode(false);
            deleteButton.innerText = 'Delete';
            deleteButton.setAttribute('onclick', `deleteItem(${item.id})`);

            let tr = tBody.insertRow();

            let td1 = tr.insertCell(0);
            td1.appendChild(isCompleteCheckbox);

            let td2 = tr.insertCell(1);
            let textNode = document.createTextNode(item.name);
            td2.appendChild(textNode);

            let td3 = tr.insertCell(2);
            td3.appendChild(editButton);

            let td4 = tr.insertCell(3);
            td4.appendChild(deleteButton);
        });

        todos = data;
    }
</script>
